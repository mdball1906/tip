<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <script>
        function calTipClick(){
        var billAmount = document.getElementById("billAmount").value;
        var serviceSelected = document.getElementById('serviceSelect').value;
        var numofPeople = document.getElementById('numberOfPeople').value;
        billAmount = parseInt(billAmount);
        numofPeople = parseInt(numofPeople);
        var tipPercent;
        var tipAmount ;
        if(serviceSelected=="1"){
            tipPercent = 10;
        }
        else if(serviceSelected=="2"){
            tipPercent = 0.20;
        }
        else if(serviceSelected=="3"){
            tipPercent = 0.30;
        }

        var calAmount = (billAmount * tipPercent)/numofPeople;
        if(numofPeople>1){
        document.getElementById('TipAmount').innerHTML = "<h1>Each Person Should Give: $"+calAmount+" as a tip.</h1>"
        }else{
            document.getElementById('TipAmount').innerHTML = "<h1>You Should Give: $"+calAmount+" as a tip.</h1>"
 
        }
        
        
        }
    </script>
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <p>How much was the bill?</p>
      <input type="text" id="billAmount" placeholder="Enter bill amount" />
      <p>How was your service?</p>
      <select id="serviceSelect">
        <option value="0">Please Select an Option</option>
        <option value="1">Horrible</option>
        <option value="2">Average</option>
        <option value="3">GREAT!</option>
      </select>
      <p>How many people were with you?</p>
      <input type="text"  id="numberOfPeople"   placeholder="Enter number of people."  />
      <p><button id="calculateBtn" onclick=(calTipClick())>Calculate</button></p>
      <div id="TipAmount"></div>
    </div>
  </body>
</html>
