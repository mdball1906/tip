<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <script></script>
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <p>How much was the bill?</p>
      <input type="text" id="billAmount" placeholder="Enter bill amount" />
      <p>How was your service?</p>
      <select id="serviceSelect">
        <option value="0">Please Select an Option</option>
        <option value="1">Horrible</option>
        <option value="2">Average</option>
        <option value="3">GREAT!</option>
      </select>
      <p>How many people were with you?</p>
      <input type="text"  id="numberOfPeople"   placeholder="Enter number of people."  />
      <p><button id="calculateBtn">Calculate</button></p>
    </div>
  </body>
</html>
